name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  PYTHON_VERSION: "3.14"

jobs:
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: pip install -r requirements_dev.txt

      # Mirrors pre-commit: pre-commit-hooks
      - name: Check trailing whitespace
        run: |
          git ls-files -z -- ':(exclude)*.pxd' | xargs -0 grep -Prl '\s+$' && \
            { echo '❌ Trailing whitespace found'; exit 1; } || \
            echo '✅ No trailing whitespace'

      - name: Check for merge conflicts
        run: |
          if git ls-files -z | xargs -0 grep -l '^<<<<<<< ' 2>/dev/null; then
            echo '❌ Merge conflict markers found'; exit 1
          fi
          echo '✅ No merge conflict markers'

      # Full pre-commit equivalent suite
      - name: Ruff lint
        run: ruff check custom_components/ tests/

      - name: Ruff format check
        run: ruff format --check custom_components/ tests/

      - name: Pylint
        run: pylint --rcfile=pyproject.toml custom_components/omada_open_api/

      - name: Mypy strict
        run: mypy --config-file pyproject.toml custom_components/omada_open_api/

      - name: Tests with coverage gate
        run: |
          pytest tests/ \
            --cov=custom_components.omada_open_api \
            --cov-report=term-missing \
            --cov-fail-under=$(cat .coverage-threshold) \
            -v

      - name: HACS validation
        uses: hacs/action@main
        with:
          category: integration

      - name: hassfest validation
        uses: home-assistant/actions/hassfest@master

  version-check:
    name: Version Consistency
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Verify tag matches manifest.json version
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          MANIFEST_VERSION=$(python3 -c "import json; print(json.load(open('custom_components/omada_open_api/manifest.json'))['version'])")
          echo "Tag version:      $TAG_VERSION"
          echo "Manifest version: $MANIFEST_VERSION"
          if [ "$TAG_VERSION" != "$MANIFEST_VERSION" ]; then
            echo "❌ Version mismatch: tag $TAG_VERSION ≠ manifest $MANIFEST_VERSION"
            echo "   Update manifest.json version before tagging."
            exit 1
          fi
          echo "✅ Versions match"

  release:
    name: Create GitHub Release
    needs: [quality-gate, version-check]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for changelog generation

      - name: Build release archive
        run: |
          cd custom_components/omada_open_api
          zip -r ../../omada_open_api.zip . \
            -x "__pycache__/*" "*.pyc" ".mypy_cache/*"

      - name: Generate changelog from commits
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git tag --sort=-v:refname | head -2 | tail -1)
          CURRENT_TAG="${GITHUB_REF_NAME}"

          echo "Generating changelog: ${PREV_TAG}..${CURRENT_TAG}"

          {
            echo "changelog<<EOF"
            if [ -n "$PREV_TAG" ] && [ "$PREV_TAG" != "$CURRENT_TAG" ]; then
              git log "${PREV_TAG}..${CURRENT_TAG}" --pretty=format:"- %s" --no-merges
            else
              git log --pretty=format:"- %s" --no-merges -20
            fi
            echo ""
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: omada_open_api.zip
          generate_release_notes: true
          body: |
            ## Changes

            ${{ steps.changelog.outputs.changelog }}

            ---
            **Installation:** Download `omada_open_api.zip`, extract to `config/custom_components/omada_open_api/`, and restart Home Assistant. Or install via HACS.
