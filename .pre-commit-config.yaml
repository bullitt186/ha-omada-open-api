# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.0
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix]
      # Run the formatter
      - id: ruff-format

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        exclude: \.pxd$
      - id: end-of-file-fixer
        exclude: \.pxd$
      - id: check-yaml
        exclude: ^config/blueprints/  # Exclude HA blueprints with custom tags
      - id: check-added-large-files
        args: ['--maxkb=2048']
      - id: check-merge-conflict
      - id: check-toml
      - id: check-json
      - id: mixed-line-ending
        args: ['--fix=lf']
        exclude: \.pxd$

  - repo: https://github.com/PyCQA/pylint
    rev: v3.3.3
    hooks:
      - id: pylint
        args: [--rcfile=pyproject.toml]
        files: ^custom_components/

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.15.0
    hooks:
      - id: mypy
        args: [--config-file=pyproject.toml]
        files: ^custom_components/
        exclude: custom_components/omada_open_api/binary_sensor.py
        additional_dependencies:
          - types-requests

  - repo: local
    hooks:
      - id: pytest-coverage
        name: pytest + coverage gate
        entry: scripts/check_coverage.sh
        language: script
        pass_filenames: false
        always_run: true
        stages: [pre-commit]
